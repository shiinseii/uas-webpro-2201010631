<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body
    class="d-flex"
    style="
      background-image: url(bg.jpeg);
      background-size: cover;
      font-family: cursive;
    "
  >
    <div class="container-fluid mx-auto my-auto">
      <nav
        class="navbar navbar-expand-lg bg-black mx-0 border-bottom border-white"
      >
        <div class="container-fluid">
          <a class="navbar-brand nav-link disabled text-light" href="#"
            >Math Helper</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-secondary"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="basic.html"
                  >Basic Math</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="shape.html"
                  >Shape Math</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-3"></div>
        <div class="frame col-3">
          <div class="display-5 text-center mt-5 bg-black text-white">
            Calculator
          </div>
          <div
            class="calc container container-sm rounded-4 p-3 my-2 border border-secondary"
            style="background-color: rgb(0, 0, 0)"
          >
            <input
              type="text"
              style="height: 5rem"
              class="screen form-control form-control-lg shadow-none border-0 text-bg-dark text-end fs-2"
              placeholder="0"
            />

            <div class="buttons">
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="AC"
                  >
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="DEL"
                  >
                    Del
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="%"
                  >
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="/"
                  >
                    /
                  </button>
                </div>
              </div>
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="7"
                  >
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="8"
                  >
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="9"
                  >
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="*"
                  >
                    x
                  </button>
                </div>
              </div>
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="4"
                  >
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="5"
                  >
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="6"
                  >
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="-"
                  >
                    -
                  </button>
                </div>
              </div>
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="1"
                  >
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="2"
                  >
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="3"
                  >
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="+"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="0"
                  >
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="00"
                  >
                    00
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-md btn-dark px-3 col-12 fs-5"
                    value="."
                  >
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="operator btn btn-md btn-dark px-3 col-12 fs-5"
                    value="="
                  >
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 py-5 mx-2 my-auto">
          <h3 class="text-white">
            Calculator memudahkan seseorang untuk melakukan operasi matematika
            dasar seperti penjumlahan, pengurangan, perkalian dan pembagian
          </h3>
        </div>
      </div>
      <footer>Shinseii</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
