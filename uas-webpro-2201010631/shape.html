<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <title>Bangun Datar</title>
  </head>
  <style>
    body {
      background-image: url(bg.jpeg);
      background-size: cover;
      font-family: cursive;
    }

    .container {
      width: 25%;
      margin: 5% auto 0 auto;
      background-color: rgb(63, 63, 63);
      padding-top: 30px;
      padding-bottom: 30px;
      color: white;
      border-radius: 30px 30px 30px 30px;
    }

    #navigasi button {
      padding: 7px 15px;
      border: none;
      background-color: rgb(95, 95, 95);
      color: white;
      font-family: cursive;
      font-size: 12px;
      border-radius: 30px;
    }

    button {
      padding: 7px 15px;
      border: none;
      background-color: rgb(95, 95, 95);
      color: white;
      font-family: cursive;
      font-size: 12px;
    }

    #navigasi {
      margin-bottom: 30px;
      text-align: center;
    }

    h3 {
      color: white;
    }

    hr {
      border-color: rgb(95, 95, 95);
    }

    .hasil {
      width: 25%;
      margin: 10px auto 0 auto;
      display: flex;
      flex-direction: column;
      background-color: rgb(63, 63, 63);
      color: white;
      border-radius: 30px 30px 30px 30px;
    }

    #hasil {
      padding: 10px 20px 50px 20px;
      font-size: 12px;

    }

    .persegi:hover {
      background-color: rgb(136, 136, 136);
      transition: 0.5s;
    }

    .segitiga:hover {
      background-color: rgb(136, 136, 136);
      transition: 0.5s;
    }

    .layang {
        margin-top: 5px
    }
  </style>

  <body>
    <div class="container-fluid">
        <div class="container-fluid mx-auto my-auto">
            <nav
              class="navbar navbar-expand-lg bg-black mx-0 border-bottom border-white"
            >
              <div class="container-fluid">
                <a class="navbar-brand nav-link disabled text-light" href="#"
                  >Math Helper</a
                >
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a
                        class="nav-link text-secondary"
                        aria-current="page"
                        href="index.html"
                        >Home</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-secondary" href="basic.html"
                        >Basic Math</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-white" href="shape.html"
                        >Shape Math</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
      <div class="container">
        <div id="navigasi">
          <h3>Judul Form</h3>
          <button type="button" class="persegi">Persegi</button>
          <button type="button" class="segitiga">Segitiga</button>
          <button type="button" class="lingkaran">Lingkaran</button>
          <button type="button" class="layang">Layang-Layang</button>
        </div>

        <hr />
        <div id="HitungLuasPersegi">
          <br />
          <center>
            <table>
              <tr>
                <td><label for="panjang">Panjang</label></td>
                <td>
                  &nbsp;&nbsp;: <input type="number" class="panjang" required />
                </td>
              </tr>
              <tr>
                <td><label for="lebar">Lebar</label></td>
                <td>
                  &nbsp;&nbsp;: <input type="number" class="lebar" required />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                    type="button"
                    class="lpersegi"
                  >
                    Hitung Luas
                  </button>
                </td>
              </tr>
            </table>
          </center>
        </div>

        <div id="HitungLuasSegitiga">
          <br />
          <center>
            <table>
              <tr>
                <td><label for="alas">Alas</label></td>
                <td>
                  &nbsp;&nbsp;: <input type="number" class="alas" required />
                </td>
              </tr>
              <tr>
                <td><label for="tinggi">Tinggi</label></td>
                <td>
                  &nbsp;&nbsp;: <input type="number" class="tinggi" required />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                    type="button"
                    class="lsegitiga"
                  >
                    Hitung Luas
                  </button>
                </td>
              </tr>
            </table>
          </center>
        </div>

        <div id="HitungLuasLingkaran">
          <br />
          <center>
            <table>
              <tr>
                <td><label for="range">Jari-Jari</label></td>
                <td>
                  &nbsp;&nbsp;: <input type="number" class="range" required />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                    type="button"
                    class="llingkaran"
                  >
                    Hitung Luas
                  </button>
                </td>
              </tr>
            </table>
          </center>
        </div>

        <div id="HitungLuasLayang">
            <br />
            <center>
              <table>
                <tr>
                  <td><label for="da">Diameter 1</label></td>
                  <td>
                    &nbsp;&nbsp;: <input type="number" class="da" required />
                  </td>
                </tr>
                <tr>
                  <td><label for="dt">Diameter 2</label></td>
                  <td>
                    &nbsp;&nbsp;: <input type="number" class="dt" required />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
                      type="button"
                      class="llayang"
                    >
                      Hitung Luas
                    </button>
                  </td>
                </tr>
              </table>
            </center>
          </div>
      </div>
      <div class="hasil">
        <div id="hasil">Hasilnya :</div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="jquery-3.7.0.min.js"></script>
    <script>
      $(function () {
        $("#hasil").hide();
        $("#HitungLuasPersegi").hide();
        $("#HitungLuasSegitiga").hide();
        $("#HitungLuasLingkaran").hide();
        $("#HitungLuasLayang").hide();

        let judul = "Klik Tombol";

        $("h3").html("Luas Bangun Datar");

        $(".persegi").click(function () {
          $("#HitungLuasSegitiga").hide(500);
          $("#HitungLuasLingkaran").hide(500);
          $("#HitungLuasLayang").hide(500);
          $("#HitungLuasPersegi").show(500);
          judul = "Luas Persegi";
          $("h3").html(judul);
        });

        $(".segitiga").click(function () {
          $("#HitungLuasPersegi").hide(500);
          $("#HitungLuasLingkaran").hide(500);
          $("#HitungLuasLayang").hide(500);
          $("#HitungLuasSegitiga").show(500);
          judul = "Luas Segitiga";
          $("h3").html(judul);
        });

        $(".lingkaran").click(function () {
          $("#HitungLuasPersegi").hide(500);
          $("#HitungLuasSegitiga").hide(500);
          $("#HitungLuasLayang").hide(500);
          $("#HitungLuasLingkaran").show(500);
          judul = "Luas Lingkaran";
          $("h3").html(judul);
        });
        
        $(".layang").click(function () {
          $("#HitungLuasPersegi").hide(500);
          $("#HitungLuasSegitiga").hide(500);
          $("#HitungLuasLingkaran").hide(500);
          $("#HitungLuasLayang").show(500);
          judul = "Luas Layang-Layang";
          $("h3").html(judul);
        });

        // hitung luas persegi
        $(".lpersegi").click(function () {
          let p = $(".panjang").val();
          let l = $(".lebar").val();
          let lp = p * l;
          let tx =
            "<center><h4>HASIL</h4></center>Luas Persegi dengan nilai : <br>";
          tx +=
            "Panjang = " +
            p +
            "cm<br>Lebar&nbsp;&nbsp;&nbsp; = " +
            l +
            "cm <br>";
          tx += "Luas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = Panjang X Lebar<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            p +
            " X " +
            l +
            "<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            lp +
            "<br>Jadi, Luas dari persegi tersebut adalah " +
            lp +
            "cm";

          $("#hasil").html(tx);
          $("#hasil").show(500);
        });

        // hitung luas segitiga
        $(".lsegitiga").click(function () {
          let a = $(".alas").val();
          let t = $(".tinggi").val();
          let ls = a * t;
          let tx =
            "<center><h4>HASIL</h4></center>Luas Segitiga dengan nilai : <br>";
          tx +=
            "Alas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            a +
            "cm<br>Tinggi&nbsp;&nbsp;&nbsp; = " +
            t +
            "cm <br>";
          tx += "Luas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = Alas X Tinggi<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            a +
            " X " +
            t +
            "<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            ls +
            "<br>Jadi, Luas dari Segitiga tersebut adalah " +
            ls +
            "cm";

          $("#hasil").html(tx);
          $("#hasil").show(500);
        });

        // hitung luas lingkaran
        $(".llingkaran").click(function () {
          let a = 3.14;
          let t = $(".range").val();
          let ls = a * t * t;
          let tx =
            "<center><h4>HASIL</h4></center>Luas Lingkaran : <br>";
          tx +=
            "r&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            t +
            "cm<br> ";
          tx += "Luas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = π X r X r <br>";
          tx += "yang dimana π adalah 3.14 maka: <br>"
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            a +
            " X " +
            t +
            " X " +
            t +
            "<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            ls +
            "<br>Jadi, Luas dari Lingkaran tersebut adalah " +
            ls +
            "cm";

          $("#hasil").html(tx);
          $("#hasil").show(500);
        });

        // hitung luas layang layang
        $(".llayang").click(function () {
          let a = $(".da").val();
          let t = $(".dt").val();
          let ls = 0.5 * a * t;
          let tx =
            "<center><h4>HASIL</h4></center>Luas Lingkaran dengan nilai : <br>";
          tx +=
            "Diameter 1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            a +
            "cm<br>Diameter 2&nbsp;&nbsp;&nbsp; = " +
            t +
            "cm <br>";
          tx += "Luas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = 0.5 X Diameter 1 X Diameter 2<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = ";
            tx += "0.5 X " +
            a +
            " X " +
            t +
            "<br>";
          tx +=
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; = " +
            ls +
            "<br>Jadi, Luas dari Layang-Layang tersebut adalah " +
            ls +
            "cm";
            

          $("#hasil").html(tx);
          $("#hasil").show(500);
        });
      });
    </script>
  </body>
</html>
